{% extends 'layout.html' %}

{% block content%}
<header>
    <h2>Blog</h2>
</header>
<div>
    {% for post in posts %}
    <div>
        <h2> {{post.title}} </h2>
        <hr>
        <p> {{post.description}} </p>
        <hr>
        <p> {{post.date}} </p>
        <hr>
        <img src="{{post.image.url}}" alt="">
    </div>
    {% endfor %}
</div>

{% endblock %}
