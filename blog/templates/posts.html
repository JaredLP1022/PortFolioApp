{% extends 'layout.html' %}

{% block content%}
<header>
    <h1 class="text-white">Publicaciones(Post)</h1>
</header>
<div class="text-white">
    {% for post in posts %}
    <div class="py-3">
        <div class="card card-body card-project">
            <div class="row">
                <div class="col-3">
                    <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">
                </div>
                <div class="col-9">
                    <h1>{{post.title}}</h1>
                    <p>{{post.description|striptags|truncatechars:100}}</p>
                    <p>{{post.date|date:'M d Y'|upper}}</p>
            
                    <a href="{% url 'post_detail' post.id %}">{{post.title}}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
