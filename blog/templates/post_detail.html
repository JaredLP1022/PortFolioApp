{% extends 'layout.html' %}

{% block content%}
<div class=" text-white">
<div class="card col-12 border-primary bg-transparent">
    <div class="card-header text-primary border-primary">
        <h1>{{post.title}}</h1>
    </div>
    <div class="card-body d-flex text-primary">
        <div class="container">
            <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
        </div>
        <div class="container ">
            {{post.description|safe}}
        </div>

    </div>
    <div class="card-footer border-primary">
        <h2 class="my-2  text-primary t">{{post.date|date:'F jS Y'}}</h2>
    </div>
</div>

</div>
{% endblock%}
